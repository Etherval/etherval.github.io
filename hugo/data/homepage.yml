# about
about:
  enable: true
  title: "About"
  content: |
    <p class="lead">
    We have a passion to bring efficiency and faster information delivery to you and your organization. 
    With more than 20 years of experience combined and the broad type of cases that we handled, 
    we will take your load and create the best strategy for your organization to work with.
    </p>    

    <p class="lead">
    In addition, not only create a strategy that is efficient, 
    but we'll also educate your organization about the current stack and technology 
    that provides Operational Excellence, Security, Reliability, Performance Efficiency, 
    Cost Optimization, and Sustainability.
    </p>

    <p class="lead">
    Finally, we love to hear your story and talk over a cup of coffee. 
    Perhaps we can create a magnificent journey together.
    </p>

  button:
    icon: "icon-mail-fill"
    btnText: "Contact"
    URL: "https://wa.me/628113078217"
  image:
    x: "logo-white.png"
    _2x: "logo-white.png"

# education
education:
  enable: true
  title: "Services"
  items:
    - university: "Solution Architect Consultancy"
      degree: |
        Help you to review and architecting an efficient infrastructure your information system. 
        Even more, we will help you to understand the infrastructure and your information system data flow
        with an easy-to-understand explanation. 

    - university: "AWS Cloud Migration"
      degree: |
        Help you to migrate to migrate your current infrastructure to the powerfull cloud computing provider.
        Our team, consist of several Certified AWS Solution Architect, will at your service. 


    - university: "Build Submodule"
      degree: |
        We understand if you already have your own system, but you eiger to develop some more features. 
        We can help you to build a submodule that will work seamless with your current system.

    - university: "Build from Scratch"
      degree: |
        Have an idea to build an entirely new project that suits your needs and specification? 
        We can help you to build a system that well-architected and secure your entire sensitive data.
        Our team has experience to build a new project with more than 20 years of experience combined. 
