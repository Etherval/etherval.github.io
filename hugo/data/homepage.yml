# testimonial
testimonial:
  enable: true
  title: "Testimonials"
  items:
    - name: "Dedy D. G."
      position: "Stellar Powerhouse, CEO & Founder"
      content: |
        This is the right place to seek a help for companies set up AWS servers. 
        They can provide input and work very quickly, besides that Etherval can also conduct training clearly and use easy-to-understand language. 
        Overall very satisfied with the service and highly recommended!
      image:
        x: "img/testimonials/dedy-d-g.png"
        _2x: "img/testimonials/dedy-d-g.png"

    - name: "Andy Saputra"
      position: "NEXT Basis, CTO"
      content: |
        They was helping us on analyzing our server architecture when we were having a bottleneck issue on our server.
        Finally we found out the main problem that caused our server work inappropriately.
        Not only that, at the end of the session, 
        They helped us by providing us comprehensive report about the problems and the suggestions to be taken in order to make our server more scalable in the future.
      image:
        x: "img/testimonials/andy-saputra.jpeg"
        _2x: "img/testimonials/andy-saputra.jpeg"

